<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="nft-image">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="View Icon" class="view-icon">
        </div>
      </div>
      <div class="content">
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-details">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="icon">
            <span>0.041 ETH</span>
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="Clock Icon" class="icon">
            <span>3 days left</span>
          </div>
        </div>
        <hr class="divider">
        <div class="creator">
          <img src="./images/image-avatar.png" alt="Creator Avatar" class="avatar">
          <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
